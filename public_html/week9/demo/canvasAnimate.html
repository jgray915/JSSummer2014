            var height = 20,
                y = 400,
                x = 150;
        
            function growRect() {
                    ctx.fillRect(x, y-h, 50, h);
            }
            
            function moveRect()
            {
                ctx.fillRect(x, y0h, 50, h);
            }
            
        </script>
