<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
         <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="tutorial" width="750" height="550"></canvas>

        <script type="text/javascript">
            
            var can = document.getElementById("tutorial");
            var ctx = can.getContext("2d");
            var h = 20,
                y = 400,
                x = 150;
        
            function growRect() {
                if(h < 300)
                {
                    console.log("start");
                    h += 20;
                    ctx.fillRect(x, y-h, 50, h);
                    setTimeout(growRect, 100);
                }
                else
                {
                    moveRect();
                }
            }
            growRect();
            
            function moveRect()
            {
                if(x< can.width-100)
                {
                    ctx.clearRect(0,0,can.width,can.height);
                    x += 20;
                    ctx.fillRect(x, y-h, 50, h);
                    setTimeout(moveRect, 100);
                }
            }
            
        </script>
    </body>
</html>
