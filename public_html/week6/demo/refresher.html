<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">       
    </head>
    <body>
        <div id="test"><p>I have a border.</p>
            <input type="button" value="Get Current Time" onclick="onClick()">
        </div>
        <div id='time'></div>
        <script type="text/javascript">
            /*
                With JavaScript I want to style the DIV with
                the ID of "test" with a border 1px solid black.
                Next I want to add an event lisenter that when
                clicked on will update the HTML with the new time.
                use new Date() in JavaScript.
             */
            
            var testDiv = document.getElementById("test");
            var timeDiv = document.getElementById("time");
            
            testDiv.style.border = "1px solid black";
            
            function onClick(){
                timeDiv.innerHTML = Date();
            }
        </script>
    </body>
</html>
