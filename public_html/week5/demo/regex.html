    <body>

        <input name="email" type="email" id="email">
        <button id="test">Test</button>
        
        <script type="text/javascript">
            
            //var reg1 = /[a-z];
            //var reg2 = new RegExp("[a-z]");
            var btnTest = document.getElementById("test");
            var txtEmail = document.getElementById("email");
            var emailRegex = /^[a-zA-Z]+[@]{1}[a-zA-Z]+[.][com|edu]{2,3}$/;
            
            function testEmail(){
                if(emailRegex.test(txtEmail.value)){
                    console.log("valid");
                }
                else{
                    console.log("invalid");
                }
            }
            
            btnTest.addEventListener("click", testEmail);
            
        </script>
